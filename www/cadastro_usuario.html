<div class="col s12 m2 z-depth-2 green lighten-5" style="padding: 6px;">
  <h4 class="center grey-text">Realize seu cadastro!</h4>
  <div class="divider"></div>

  <form>
      <div class="row">
          <div class="input-field col s6 l6">
            <input id="nome" type="text" class="validate">
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s6 l6">
            <input id="sobrenome" type="text" class="validate">
            <label for="sobrenome">Sobrenome</label>
          </div>
      </div>

      <div class="row">
        <div class="input-field col s12 l6">
          <select>
            <option value="" disabled selected >Seu idioma nativo</option>
            <option value="2">Alemão</option>
            <option value="2">Francês</option>
            <option value="1">Inglês</option>   
            <option value="3">Italiano</option>
            <option value="3">Português</option>
          </select>
        </div>
        <div class="input-field col s12 l6">
          <select multiple>
            <option value="" disabled selected>Idiomas que desejo aprender</option>
            <option value="2">Alemão</option>
            <option value="2">Francês</option>
            <option value="1">Inglês</option>
            <option value="3">Italiano</option>
            <option value="3">Português</option>
          </select>
          <label class="grey-text text-lighten-3"></label>
        </div>
      </div>

      <div class="row">
          <div class="input-field col s12 l12">
            <input id="email" type="text" class="validate">
            <label for="email">email</label>
          </div>
      </div>    
      <div class="row">
          <div class="input-field col s6 l6">
            <input id="senha" type="password" class="validate">
            <label for="senha">senha</label>
          </div>
          <div class="input-field col s6 l6">
            <input id="senha_novamente" type="password" class="validate">
            <label for="senha_novamente">senha novamente!</label>
          </div>
      </div>  

      <div class="row">
          <div class="col s12 l8">
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box"/>
              <label for="filled-in-box">Desejo realizar conversas remuneradas em meu idioma nativo.</label>
            </p>
          </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <a class="waves-effect waves-light btn green lighten-1">Cadastrar!</a>
        </div>
      </div> 
  </form>
</div>

<br/><br/>
